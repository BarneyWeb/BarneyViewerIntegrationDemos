<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
  <title>Flickity Example - Viceversa</title>
  <link rel="stylesheet" href="/assets/examples.css">
</html>
<body>
  <div id="example">



    <!-- Flickity CDN -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>



    <!-- Import the Viceversa Viewer component --> 
    <script>!(function(V,i,c,e,v,er,s,a){s=V[v]||(V[v]={}),s[e]||(s[e]=function(x)
    {(s[e].l||(s[e].l=[])).push(x);}),a=i.createElement(c),a.async=!0,a.src=er,
    i.head.appendChild(a);}(window,document,'script','onReady','Viceversa',
    'https://embed.viceversa.xyz/api.js'));</script>



    <div class="slider">
      <div class="slider-slide">
        <!-- Use the viewer like any other HTML element --> 
        <viceversa-viewer item="ab67aa4a88bcfef81dee0202" autorotate mouse="cooperative" touch="cooperative" pointer-proxy></viceversa-viewer>
      </div>
      <div class="slider-slide">
        <div class="img-mock"></div>
      </div>
      <div class="slider-slide">
        <div class="img-mock"></div>
      </div>
    </div>



    <style>
      .slider {
        margin-bottom: 50px;
      }
      .slider-slide {
        width: 100%;
        position: relative;
      }
      .slider-slide::before {
        content: '';
        display: block;
        padding-bottom: 56.25%;
      }
      .slider-slide viceversa-viewer,
      .slider-slide .img-mock {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      @media (max-width:600px) {
        .slider {
          margin-left: -30px;
          margin-right: -30px;
        }
      }
    </style>


    <script>
      const flkty = new Flickity('.slider', {
        wrapAround: true, // enables the loop
      })
    </script>



  </div>
</body>
