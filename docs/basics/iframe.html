<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Iframe - Barney</title>
	<link rel="stylesheet" href="../assets/main.css">
</head>
<body>

	<div id="wrap">
		
		<h1>Iframe</h1>

		<div class="lorem small"></div>

		<div id="viewer">
			<iframe src="https://viewer.barney-technologies.com/ab67aa4a88bcfef81dee0202?autorotate&mouse=cooperative&touch=cooperative" allowfullscreen frameborder="0"></iframe>
		</div>

		<div class="lorem large"></div>

		<style>

			/* -------------------------
				VIEWER 16:9
			------------------------- */

			#viewer {
				position: relative;
			}
			#viewer::before {
				content: '';
				display: block;
				padding-bottom: 56.25%;
			}
			#viewer iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

		</style>

	</div>

</body>
</html>
