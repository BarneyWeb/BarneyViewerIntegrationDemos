<body>

	<div id="wrap">
		
		<h1>Iframe API</h1>

		<div class="lorem small"></div>

		<div id="viewer"></div>

		<div class="lorem large"></div>

		<style>

			/* -------------------------
				VIEWER 16:9
			------------------------- */

			#viewer {
				position: relative;
			}
			#viewer::before {
				content: '';
				display: block;
				padding-bottom: 56.25%;
			}
			#viewer iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

		</style>

		<script>
			Barney.onReady(() => {

				const viewer = new Barney.ViewerIframe('#viewer', {
					// host: 'https://staging-viewer.barney-technologies.com',
					// itemId: '82c3d54c618ce7f1e9927691',
					url: 'http://192.168.1.71:8080/?b3d=/items/redfox/item.b3d',
					viewerVars: {
						'autorotate': true,
						'mouse': 'cooperative',
						'touch': 'cooperative',
					}
				})

				viewer.on('ready', () => {
					viewer.setBackground({ color: '#3f3fff' })
				})

			})
		</script>


	</div>

</body>
