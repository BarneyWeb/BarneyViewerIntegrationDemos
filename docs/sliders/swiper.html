<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Swiper - Barney</title>
	<link rel="stylesheet" href="../assets/main.css">

	<!-- Swiper -->
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

	<!-- Barney Viewer API -->
	<script>(function(B,a,r,n,e,y,_3,D){_3=B[e]||(B[e]={}),_3[n]||(_3[n]=function(c)
	{(_3[n].l||(_3[n].l=[])).push(c);}),D=a.createElement(r),D.async=!0,D.src=y,
	a.head.appendChild(D);}(window,document,'script','onReady','Barney',
	'https://viewer.barney-technologies.com/api.js'));</script>

</head>
<body>

	<div id="wrap">
		
		<h1>Swiper</h1>
		<p><a href="https://swiperjs.com/" target="_blank">swiperjs.com</a></p>

		<div class="lorem small"></div>

		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<barney-viewer item="ab67aa4a88bcfef81dee0202" autorotate mouse="cooperative" touch="cooperative" pointer-proxy></barney-viewer>
				</div>
				<div class="swiper-slide">
					<div class="img"></div>
				</div>
				<div class="swiper-slide">
					<div class="img"></div>
				</div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>

		<div class="callout -warning">
			<h2>Caveats</h2>
			<ul><li><strong>If the viewer is the first slide, don't use the <code>loop: true</code> Swiper option.</strong><br> Swiper duplicates the first slide to perform the loop. This could cause performance and UX issues.</li></ul>
		</div>

		<div class="lorem large"></div>

	</div>

	<script>
		const swiper = new Swiper('.swiper', {
			loop: false,
			pagination: {
				el: '.swiper-pagination',
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	</script>


</body>
</html>
