<!DOCTYPE html>

	<title>Slick - Barney</title>
	<link rel="stylesheet" href="../assets/main.css">

	<!-- Slick (+ jQuery) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

	<!-- Barney Viewer API -->

	{(_3[n].l||(_3[n].l=[])).push(c);}),D=a.createElement(r),D.async=!0,D.src=y,
	a.head.appendChild(D);}(window,document,'script','onReady','Barney',
	'https://viewer.barney-technologies.com/api.js'));</script>

</head>
<body>

	<div id="wrap">
		
		<h1>Slick</h1>
		<p><a href="https://kenwheeler.github.io/slick/" target="_blank">kenwheeler.github.io/slick</a></p>

		<div class="lorem small"></div>

		<div class="slider">
			<div class="slide">
				<barney-viewer item="ab67aa4a88bcfef81dee0202" autorotate mouse="cooperative" touch="cooperative" pointer-proxy></barney-viewer>
			</div>
			<div class="slide">
				<div class="img"></div>
			</div>
			<div class="slide">
				<div class="img"></div>
			</div>
		</div>

		<div class="callout -warning">
			<h2>Caveats</h2>
			<ul><li><strong>If the viewer is the first slide, don't use the <code>infinite: true</code> Slick option.</strong><br> Slick duplicates the first slide to perform the loop. This could cause performance and UX issues.</li></ul>
		</div>

		<div class="lorem large"></div>

	</div>

	<style>
		.slick-prev:before,
		.slick-next:before {
			color: #333;
		}
	</style>

	<script>
		jQuery(document).ready(function($) {
			$('.slider').slick({
				infinite: false,
			});
		});
	</script>


</body>
</html>
